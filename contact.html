<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="contact.css" />

    <title>Social Hour</title>


</head>

<body class="body">
    <div class="container">

        <div class="row header">
            <div class=" col-xl-6 logo">
                <a class="navbar-brand" href="#"><img src="img/logo.gif" /> Social Hour</a>
            </div>
            <div class=" col-xl-6 hostBtn">
                <div class="badge badge-danger text-wrap " style="width: 16rem; ">
                    <a href="#"><button type="button" class="btn btn-danger ">Host an event</button></a>
                </div>
            </div>
        </div>

        <div class="mainForm">
            <form class="card">
                <h3>Contact us</h3>
                <div class="form-group">
                    <label for="exampleFormControTextarea1">Name</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Messsage</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>

        </div>


        <div class="row footer mt-5 pt-4">
            <div class=" col-xl-12 col-md-12 col-sm-12">
                <a class="buttomLogo" href="SocialHour.html"><img src="img/logo.gif" /> My wonderful event</a>
                <a class="nav-link" href="about.html">About <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="contact.html">Contact</a>

            </div>
        </div>




    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
